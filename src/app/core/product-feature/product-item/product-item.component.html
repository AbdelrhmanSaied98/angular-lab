    <div class="item-medium-1__alert">Sale</div>
    <div class="item-medium-1__image image" [style]="'background-image:url('+item.imageUrl+')'">
        <a href="#" class="item-medium-1__action">Add to Cart</a>
    </div>
    <a href="#">
        <h4>{{item.name}}</h4>
        <div class="flex-row">
            <div>
                <del *ngIf="item.discount">${{item.price}}</del>
                <span class="lable">${{item.discount? item.price - item.discount:item.price}}</span>
            </div>
        </div>
    </a>
    <div class="crud-actions">
        <a href="#"><i class="far fa-eye"></i></a>
        <a href="#"><i class="fas fa-edit"></i></a>
        <a href="#"><i class="fas fa-trash-alt"></i></a>
    </div>
